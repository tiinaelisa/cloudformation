AWSTemplateFormatVersion: "2010-09-09"

Description: An exercise template

Parameters:
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'
  TiinaPreferredInstanceType:
    Type: String
    Default: 't3.nano'

Outputs:
  LoadBalancerDNSName:
    Description: The DNSName of the TiinanALB load balancer
    Value: !GetAtt TiinanALB.DNSName

Resources:
  TiinanSanko:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: tiina-cfbucket
  TiinanJono:
    Type: AWS::SQS::Queue
    Properties: 
      QueueName: tiinan-jono
      MessageRetentionPeriod: 300
  TiinanKone:
    Type: AWS::EC2::Instance
    Properties: 
      InstanceType: !Ref TiinaPreferredInstanceType
      ImageId: !Ref LatestAmiId
  TiinanALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: TiinanCFALB
      Scheme: internet-facing
      Subnets: 
        - subnet-13a2bf48
        - subnet-66975700
      Tags: 
        - Key: "tiinaCFALB"
          Value: "tiinaCFALBvalue"
      Type: application